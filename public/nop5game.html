<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title">Space Defense</h1>
        </div>

        <br/>

        <div class="row">
            <canvas id="gameView" width="1000" height="400" ></canvas>
        </div>

        <br/>

        <div class="row">
            <div class="col-lg-6">
                <div>'A' to move Left</div>
                <div>'D' to move Right</div>
                <div>'Click' to Shoot</div>
            </div>
            <div class="col-lg-6 uitext">
                Life: <span id="life">0</span>
            </div>
            <div class="col-lg-6 uitext">
                Score: <span id="score">0</span>
            </div>
        </div>
        
        <div>
            <button id="start" type="button" class="btn btn-tanks btn-lg round raised">Start</button>
            <button id="reset" type="button" class="btn btn-tanks btn-lg round raised">Reset</button>
        </div>
        <br/>

        <div>
            Press START to begin spawning enemies.
            Press RESET to clear the enemies and reset health.
        </div>
        <br/>
        
        <div class="infotext">Players</div>
        <div id="users" class="smalltext"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/firebaseAccess.js"></script>
    <script src="./js/nop5view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/index.js"></script>
    <script src="./socket.io/socket.io.js"></script>
</body>
</html>
