<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title">Space Defense</h1>
        </div>

        <br/>
        <form>
            <div class="form-group row infotext">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="username">Username</label>
                    <input class="form-control form-control-lg" type="text" id="username" autocomplete="off" maxlength="12">
                </div>
                <div class="col-xs-4"></div>
                
            </div>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-tanks btn-lg round raised" onclick="goToGame()">Go</button>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
