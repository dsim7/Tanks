<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title">Space Defense</h1>
        </div>

        <br/>
        <form>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="loginEmail">Email</label>
                    <input class="form-control form-control-lg" type="text" id="loginEmail" autocomplete="off">
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="loginPassword">Password</label>
                    <input class="form-control form-control-lg" type="text" id="loginPassword" autocomplete="off" maxlength="12">
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button id="login" type="button" class="btn btn-tanks btn-lg round raised">Login</button>
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12" id="warning"></div>
            </div>
        </form>

        <br/>
        <br/>

        <form>
            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="registerUsername">Username</label>
                    <input class="form-control form-control-lg" type="text" id="registerUsername" autocomplete="off" maxlength="12">
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="registerEmail">Email</label>
                    <input class="form-control form-control-lg" type="text" id="registerEmail" autocomplete="off">
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <label for="registerPassword">Password</label>
                    <input class="form-control form-control-lg" type="text" id="registerPassword" autocomplete="off" maxlength="12">
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="form-group row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button id="register" type="button" class="btn btn-tanks btn-lg round raised">Register</button>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/firebaseAccess.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
