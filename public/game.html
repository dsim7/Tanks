<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="title">Space Defense</h1>
        </div>

        <br/>

        <div class="row">
            <div id="gameView"></div>
        </div>

        <br/>

        <div class="row uitext">
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                Life: <span id="life">0</span>
            </div>
        </div>
        
        <div>
            <button type="button" class="btn btn-tanks btn-lg round raised" onclick="startGame()">Start</button>
            <button type="button" class="btn btn-tanks btn-lg round raised" onclick="resetGame()">Reset</button>
        </div>

        <br/>
        <div class="infotext">Players</div>
        <div id="users" class="smalltext"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./socket.io/socket.io.js"></script>
</body>
</html>
